<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Media Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-box">
        <div class="sidebar hide-sidebar">
            <nav class="sidebar-nav">
                <div class="logo-box">
                    <img id="logo" src="img/logo.svg" alt="">
                    <img src="img/close.svg" alt="" onclick="closeSidebar()">
                </div>
                <div class="sidebar-link">
                    <img id="home" src="img/home.svg" alt=""><span>Home</span>
                </div>
                <div class="sidebar-link">
                    <img id="search" src="img/search.svg" alt=""><span>Search</span>
                </div>
            </nav>
            <div class="lib">
                <div class="songLogoList">
                    <div class="song-logoBox"><img id="songLogo" src="img/playlist.svg" alt=""> <span>Your
                            library</span>
                    </div>
                    <div class="song-list">
                    </div>
                </div>

                <ul class="legal-links">
                    <li><a href="">Legal</a></li>
                    <li><a href="">Privacy<br>Center</a></li>
                    <li><a href="">Privacy<br>Policy</a></li>
                    <li><a href="">Cookies</a></li>
                    <li><a href="">About<br>Ads</a></li>
                    <li><a href="">Accessibility</a></li>
                </ul>
            </div>
        </div>


        <div class="main">
            <div class="header">
                <div class="arrow"><img onclick="showSidebar()" src="img/hamburger.svg" alt=""><img
                        src="img/left-arrow.svg" alt=""><img src="img/right-arrow.svg" alt=""></div>
                <div class="loginOp">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="playlist-Box">
                <h1>Spotify Playlists</h1>
                <div class="playlistScroller">
                </div>
                <div class="control-Box">
                    <audio style="display: none;" class="songHolder" ontimeupdate="adjustSeek(event)"
                        onended="nextSong()"></audio>
                    <div class="above-bar">
                        <p id="songName">No song Playing</p>
                        <div class="controls">
                            <button onclick="prevSong()"><img src="img/prevsong.svg" alt=""></button>
                            <button id="playPausebtn" onclick="playPause()"><img src="img/play.svg" alt=""></button>
                            <button onclick="nextSong()"><img src="img/nextsong.svg" alt=""></button>
                        </div>
                        <div class="time-volume">
                            <p id="time-info"><span id="currTime">00:00</span> / <span id="totalTime">00:00</span></p>
                            <div class="volume-box">
                                <img src="img/volume.svg" alt="" onclick="mute(event)" data-value="0" id="volumeIcon">
                                <input type="range" min="0" max="100" oninput="volumeChanger(event)">
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <input type="range" id="slider" min="0" oninput="seekPlay(event)" onchange="show(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
